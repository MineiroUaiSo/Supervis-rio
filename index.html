<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Caixa d'Água 2D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a103c;
            color: #e0e0e0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Garante que o corpo ocupe 100% da altura da viewport */
            width: 100vw; /* Garante que o corpo ocupe 100% da largura da viewport */
        }
        /* Estilo customizado para os sliders */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 4px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            outline: none;
            transition: opacity .2s;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #a78bfa;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #1a103c;
        }
        input[type="range"]::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #a78bfa;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #1a103c;
        }
        .panel {
            background-color: rgba(23, 15, 58, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(167, 139, 250, 0.3);
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .btn-config {
             background-color: rgba(23, 15, 58, 0.7);
             backdrop-filter: blur(10px);
             border: 1px solid rgba(167, 139, 250, 0.3);
             border-radius: 1rem;
        }
        .rotary-switch-label.active {
            color: #4ade80; /* green-400 */
            font-weight: 700;
            text-shadow: 0 0 8px #4ade80;
        }
        .wave-pulse {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            height: 2px;
            background-color: #ff4d4d;
            opacity: 0;
            border-radius: 1px;
            z-index: 25;
            box-shadow: 0 0 5px #ff0000, 0 0 8px #ff0000;
        }

        /* Estilo 2.5D Corrigido e Aprimorado */
        .tank-body {
            border-left: 4px solid rgba(79, 70, 229, 0.8); /* Stronger border for visibility */
            border-right: 4px solid rgba(79, 70, 229, 0.8); /* Stronger border for visibility */
            background: linear-gradient(to right, rgba(23, 15, 58, 0.1), rgba(49, 46, 129, 0.05), rgba(23, 15, 58, 0.1));
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 25px rgba(0, 0, 0, 0.5), 0 0 30px rgba(0, 0, 0, 0.3); /* More pronounced inner and outer shadow */
        }

        .tank-rim {
            height: 36px;
            border: 4px solid rgba(79, 70, 229, 0.9); /* Stronger border */
            background: linear-gradient(to bottom, #6366f1, #4f46e5); /* Brighter, more contrasting gradient */
            border-radius: 50%;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6); /* Stronger shadow for lift */
        }

        .tank-bottom {
            height: 36px;
            background: linear-gradient(to bottom, #4f46e5, #6366f1); /* Brighter, more contrasting gradient */
            border-radius: 50%;
            border: 4px solid rgba(79, 70, 229, 0.9); /* Stronger border */
            box-shadow: 0 -8px 20px rgba(0,0,0,0.6); /* Stronger shadow for depth */
        }

        .water-body {
             background: linear-gradient(to bottom, rgba(79, 70, 229, 0.75), rgba(49, 46, 129, 0.85));
        }

        .water-surface {
            height: 36px;
            background: linear-gradient(to bottom, rgba(165, 180, 252, 0.7), rgba(99, 102, 241, 0.7));
            border-radius: 50%;
            /* Water surface animation */
            animation: water-surface-wave 4s infinite ease-in-out alternate;
        }

        @keyframes water-surface-wave {
            0% { transform: scaleY(1); opacity: 0.9; }
            50% { transform: scaleY(0.98) translateY(1px); opacity: 1; }
            100% { transform: scaleY(1); opacity: 0.9; }
        }

        /* Bubble Styles - No keyframes here, controlled by JS */
        .bubble {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            bottom: 0; /* Starts at the bottom of the water container */
            pointer-events: none; /* Bubbles should not interfere with clicks */
            z-index: 5; /* Below water surface (z-10), above water body */
            /* transform: translateX(-50%); Removed from CSS, handled by JS */
        }
    </style>
</head>
<body class="bg-[#1a103c]">

    <!-- Main simulation UI container -->
    <!-- Using flexbox for better vertical distribution and responsiveness -->
    <div id="simulation-ui" class="flex flex-col justify-between items-center w-full h-full max-w-7xl max-h-[1024px] mx-auto p-4 sm:p-6">

        <!-- Top controls (Settings button and Operating Panel) -->
        <div class="flex justify-between items-start w-full">
            <!-- Settings Menu Icon (vertical ellipsis) -->
            <button id="settings-btn" class="p-2 btn-config rounded-full hover:bg-violet-500 transition-colors z-40">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-ellipsis-vertical text-white">
                    <circle cx="12" cy="12" r="1"/>
                    <circle cx="12" cy="5" r="1"/>
                    <circle cx="12" cy="19" r="1"/>
                </svg>
            </button>

            <!-- Operating Panel -->
            <div id="operating-panel-container" class="flex flex-col items-end space-y-1 z-20">
                 <div id="operating-panel" class="p-2 sm:p-3 panel w-36 sm:w-48 text-right">
                    <!-- Conteúdo dinâmico aqui -->
                </div>
                 <button id="info-btn" class="w-6 h-6 flex items-center justify-center bg-violet-400/50 rounded-full text-sm font-bold hover:bg-violet-400/80 transition-colors">
                    ⓘ
                </button>
            </div>
        </div>

        <!-- Tank Container (takes available space in the middle) -->
        <!-- Adjusted top positioning slightly for mobile view, centers on larger screens -->
        <div class="flex-grow flex items-center justify-center w-full mt-4 mb-4 sm:mt-0 sm:mb-0">
            <div class="relative w-48 h-64 sm:w-64 sm:h-80" style="top: -15%;"> <!-- Adjusted top to 15% above center -->
                <!-- Container principal do tanque -->
                <div class="relative w-full h-full z-10"> <!-- Tank z-index -->
                    <!-- Tampa Elíptica 2.5D -->
                    <div class="absolute top-0 left-0 right-0 z-30" style="height: 36px;">
                        <div class="lid-ellipse w-full h-full"></div>
                        <div id="ultrasonic-sensor" class="absolute top-2 left-1/2 -translate-x-1/2 w-8 h-1.5 bg-gray-400 rounded-t-md flex justify-around items-center px-1 z-10">
                            <div class="w-0.5 h-0.5 bg-red-500 rounded-full animate-pulse"></div>
                            <div class="w-0.5 h-0.5 bg-red-500 rounded-full animate-pulse delay-150"></div>
                            <div class="w-0.5 h-0.5 bg-red-500 rounded-full animate-pulse delay-300"></div>
                        </div>
                    </div>

                    <!-- Container do Tanque (Vidro e Água) -->
                    <div class="absolute top-0 left-0 right-0 bottom-0">
                        <div class="relative w-full h-full">
                            <!-- Base do tanque (elipse inferior, atrás de tudo) -->
                            <div class="tank-bottom absolute bottom-0 left-0 right-0 z-0"></div>

                            <!-- Corpo do tanque (paredes de vidro) - agora contém a água -->
                            <div class="tank-body absolute top-[18px] left-0 right-0 bottom-[18px]">
                                <!-- Água -->
                                 <div id="water-container" class="absolute bottom-0 left-0 right-0 z-10" style="height: 50%;">
                                     <div class="relative w-full h-full">
                                         <div id="water-surface" class="water-surface absolute top-0 left-0 right-0"></div>
                                         <div class="water-body absolute top-[18px] bottom-0 left-0 right-0"></div>
                                         <!-- New Bubble Container Here -->
                                         <div id="bubble-container" class="absolute inset-0 overflow-hidden"></div>
                                     </div>
                                 </div>
                            </div>

                            <!-- Borda superior do tanque (na frente de tudo) -->
                            <div class="tank-rim absolute top-0 left-0 right-0 z-20"></div>
                        </div>
                    </div>

                        <!-- Pulsos de Onda -->
                    <div id="wave-pulse-container" class="absolute top-[36px] left-[3px] right-[3px] bottom-0 overflow-hidden"></div>
                </div>
            </div>
        </div>

        <!-- Bottom controls (Sliders and Rotary Switch) -->
        <!-- Adjusted bottom value to move them further up. -->
        <div class="flex justify-between w-full flex-wrap gap-4 sm:gap-8 mt-auto pb-4">
            <!-- Painel de Controle Inferior (Sliders) -->
            <!-- Alinhado no canto inferior esquerdo para mobile, e centralizado para desktop -->
            <div class="panel p-1 w-40 sm:w-8/12 sm:max-w-[180px] sm:p-2 absolute bottom-12 left-4">
                <div class="text-center mb-1">
                    <span id="volume-display" class="text-lg sm:text-xl font-bold text-green-400">1500.0 L</span>
                </div>
                <div class="space-y-1">
                    <div>
                        <div class="flex justify-between items-center text-[9px] sm:text-[11px] mb-0.5">
                            <span>Nível da Água</span>
                            <span id="level-percentage-display">50%</span>
                        </div>
                        <input id="level-slider" type="range" min="0" max="100" value="50" step="0.1" class="w-full">
                    </div>
                    <div>
                        <div class="flex justify-between items-center text-[9px] sm:text-[11px] mb-0.5">
                            <span>Consumo</span>
                            <span id="consumption-label">40 L/H</span>
                        </div>
                        <input id="consumption-slider" type="range" min="0" max="1000" value="40" class="w-full">
                    </div>
                </div>
            </div>

            <!-- Chave Seletora -->
            <!-- Alinhada no canto inferior direito para mobile, e no canto direito para desktop -->
            <div class="panel p-2 flex flex-col items-center justify-center space-y-1 absolute bottom-12 right-4">
                <div id="rotary-switch-dial" class="relative w-20 h-20 sm:w-24 sm:h-24 rounded-full bg-gray-900/50 border-2 border-gray-600 flex items-center justify-content-center">
                    <!-- Ponteiro: top: 50%; left: 50%; transform: translate(-50%, -100%) rotate(0deg); transform-origin: bottom center; -->
                    <div id="rotary-switch-handle" class="absolute w-2 h-8 sm:h-10 bg-gray-300 rounded-lg" style="top: 50%; left: 50%; transform: translate(-50%, -100%) rotate(0deg); transform-origin: bottom center;"></div>
                    <div class="absolute w-full h-full text-xs">
                         <!-- Ângulos ajustados para alinhamento correto com o ponteiro.
                              "0" (OFF) no topo é 0 graus.
                              "1" (AUTO) na posição das 8h é 240 graus.
                              "2" (MANUAL) na posição das 4h é 120 graus. -->
                         <span data-mode="AUTO" data-angle="240" class="rotary-switch-label absolute bottom-[15%] left-[15%] cursor-pointer p-1 text-gray-400">1</span>
                         <span data-mode="OFF" data-angle="0" class="rotary-switch-label active absolute top-[5%] left-1/2 -translate-x-1/2 cursor-pointer p-1 text-gray-400">0</span>
                         <span data-mode="MANUAL" data-angle="120" class="rotary-switch-label absolute bottom-[15%] right-[15%] cursor-pointer p-1 text-gray-400">2</span>
                    </div>
                </div>
                <div id="mode-display" class="font-semibold text-sm text-green-400">OFF</div>
            </div>
        </div>
    </div>

    <!-- Overlay para o menu lateral -->
    <div id="menu-overlay" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-30 hidden"></div>

    <!-- Painel de Configurações (Lateral) -->
    <!-- Positioned absolutely, slides in from left -->
    <div id="settings-panel" class="fixed top-0 left-0 h-full w-64 panel transform -translate-x-full transition-transform duration-300 ease-out z-40 p-6">
        <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-center">Configurações</h2>
        <div class="space-y-4">
            <div>
                <label for="tank-capacity-input" class="block mb-1 text-sm font-medium">Capacidade do Tanque (L)</label>
                <input type="number" id="tank-capacity-input" class="w-full bg-gray-900/50 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-violet-500">
                <p class="error-message text-red-400 text-xs mt-1 h-4"></p>
            </div>
            <div>
                <label for="pump-flow-input" class="block mb-1 text-sm font-medium">Vazão da Bomba (L/H)</label>
                <input type="number" id="pump-flow-input" class="w-full bg-gray-900/50 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-violet-500">
                 <p class="error-message text-red-400 text-xs mt-1 h-4"></p>
            </div>
            <div>
                <label for="pump-on-percentage-input" class="block mb-1 text-sm font-medium">Ligar Bomba em (%)</label>
                <input type="number" id="pump-on-percentage-input" class="w-full bg-gray-900/50 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-violet-500">
                 <p class="error-message text-red-400 text-xs mt-1 h-4"></p>
            </div>
            <div>
                <label for="pump-off-percentage-input" class="block mb-1 text-sm font-medium">Desligar Bomba em (%)</label>
                <input type="number" id="pump-off-percentage-input" class="w-full bg-gray-900/50 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-violet-500">
                <p class="error-message text-red-400 text-xs mt-1 h-4"></p>
            </div>
        </div>
        <div class="flex justify-end gap-4 mt-6">
            <button id="cancel-settings-btn" class="px-6 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg transition-colors">Cancelar</button>
            <button id="save-settings-btn" class="px-6 py-2 bg-violet-600 hover:bg-violet-700 rounded-lg transition-colors">Salvar</button>
        </div>
    </div>

    <!-- Modal de Confirmação -->
    <div id="confirmation-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
        <div class="panel p-6 sm:p-8 rounded-2xl max-w-sm w-full text-center">
            <h3 class="text-xl sm:text-2xl font-bold mb-4">Confirmar Alteração</h3>
            <p id="confirmation-message" class="mb-6 text-base sm:text-lg">Deseja realmente alterar o modo?</p>
            <div class="flex justify-center gap-4">
                <button id="confirm-btn" class="px-6 py-2 bg-green-500 hover:bg-green-600 rounded-lg transition-colors font-semibold">Confirmar</button>
                <button id="cancel-btn" class="px-6 py-2 bg-red-500 hover:bg-red-600 rounded-lg transition-colors font-semibold">Cancelar</button>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- REFERÊNCIAS DOM ---
            const waterContainer = document.getElementById('water-container');
            const waterSurface = document.getElementById('water-surface');
            const volumeDisplay = document.getElementById('volume-display');
            const levelSlider = document.getElementById('level-slider');
            const levelPercentageDisplay = document.getElementById('level-percentage-display');
            const consumptionSlider = document.getElementById('consumption-slider');
            const consumptionLabel = document.getElementById('consumption-label');
            const operatingPanel = document.getElementById('operating-panel');
            const infoBtn = document.getElementById('info-btn');
            const settingsBtn = document.getElementById('settings-btn');
            const simulationUI = document.getElementById('simulation-ui');
            const settingsPanel = document.getElementById('settings-panel');
            const saveSettingsBtn = document.getElementById('save-settings-btn');
            const cancelSettingsBtn = document.getElementById('cancel-settings-btn');
            const confirmationModal = document.getElementById('confirmation-modal');
            const confirmationMessage = document.getElementById('confirmation-message');
            const confirmBtn = document.getElementById('confirm-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            const rotarySwitchHandle = document.getElementById('rotary-switch-handle');
            const rotarySwitchLabels = document.querySelectorAll('.rotary-switch-label');
            const modeDisplay = document.getElementById('mode-display');
            const wavePulseContainer = document.getElementById('wave-pulse-container');
            const menuOverlay = document.getElementById('menu-overlay');
            const bubbleContainer = document.getElementById('bubble-container');

            // --- VARIÁVEIS DE SIMULAÇÃO ---
            let MAX_CAPACITY_LITERS = 3000;
            let PUMP_RATE_LPH = 1500;
            let PUMP_ACTIVATION_THRESHOLD_PERCENTAGE = 75;
            let PUMP_DEACTIVATION_THRESHOLD_PERCENTAGE = 100;

            let currentTankVolumeLiters;
            let currentConsumptionRateLPH = 40;
            let isPumpOn = false;
            let pumpControlMode;

            let areLabelsVisible = false;
            let runningTimeSeconds;
            let stoppedTimeSeconds;

            let lastTimestamp = 0;
            let timeAccumulator = 0;

            let pendingModeChange = null;

            let currentHandleAngle = 0;
            let animationFrameId = null;
            let bubbleGenerationInterval = null;

            const modeAngles = {
                'OFF': 0,
                'AUTO': 240,
                'MANUAL': 120
            };

            // --- FUNÇÕES DE LÓGICA DE SIMULAÇÃO ---
            function updateSimulation(deltaTime) {
                const simTimeFactor = 360;
                let oldIsPumpOn = isPumpOn;

                switch (pumpControlMode) {
                    case 'AUTO':
                        const currentPercentage = (currentTankVolumeLiters / MAX_CAPACITY_LITERS) * 100;
                        if (currentPercentage < PUMP_ACTIVATION_THRESHOLD_PERCENTAGE) {
                            isPumpOn = true;
                        } else if (currentPercentage >= PUMP_DEACTIVATION_THRESHOLD_PERCENTAGE) {
                            isPumpOn = false;
                        }
                        break;
                    case 'MANUAL':
                        isPumpOn = true;
                        break;
                    case 'OFF':
                        isPumpOn = false;
                        break;
                }

                if (isPumpOn !== oldIsPumpOn) {
                    if (isPumpOn) {
                        stoppedTimeSeconds = 0;
                    } else {
                        runningTimeSeconds = 0;
                    }
                }

                if (isPumpOn) {
                    currentTankVolumeLiters += (PUMP_RATE_LPH / 3600) * deltaTime * simTimeFactor;
                    runningTimeSeconds += deltaTime * simTimeFactor;
                } else {
                    stoppedTimeSeconds += deltaTime * simTimeFactor;
                }

                currentTankVolumeLiters -= (currentConsumptionRateLPH / 3600) * deltaTime * simTimeFactor;

                if (currentTankVolumeLiters > MAX_CAPACITY_LITERS) {
                    currentTankVolumeLiters = MAX_CAPACITY_LITERS;
                }
                if (currentTankVolumeLiters < 0) {
                    currentTankVolumeLiters = 0;
                    stopBubbleGeneration();
                } else if (currentTankVolumeLiters > 0 && bubbleGenerationInterval === null) {
                    startBubbleGeneration();
                }

                if (currentConsumptionRateLPH > 0) {
                    levelSlider.disabled = true;
                } else {
                    levelSlider.disabled = false;
                }
            }
            
            // --- FUNÇÕES DE ATUALIZAÇÃO DA UI ---
            function updateWaterLevel() {
                const percentage = (currentTankVolumeLiters / MAX_CAPACITY_LITERS) * 100;

                waterContainer.style.height = `${percentage}%`;
                volumeDisplay.textContent = `${currentTankVolumeLiters.toFixed(1)} L`;
                levelPercentageDisplay.textContent = `${percentage.toFixed(1)}%`;

                if (levelSlider.disabled) {
                    levelSlider.value = percentage;
                }

                if (percentage < 25) {
                    volumeDisplay.style.color = '#f87171';
                } else if (percentage < 75) {
                    volumeDisplay.style.color = '#facc15';
                } else {
                    volumeDisplay.style.color = '#4ade80';
                }
            }

            function formatTime(totalSeconds) {
                const minutes = Math.floor(totalSeconds / 60);
                return `${minutes} min`;
            }

            function updateOperatingPanel() {
                const percentage = (currentTankVolumeLiters / MAX_CAPACITY_LITERS) * 100;
                const timeToDisplay = isPumpOn ? formatTime(runningTimeSeconds) : formatTime(stoppedTimeSeconds);
                const timeLabel = isPumpOn ? "Tempo ligado" : "Tempo desligado";

                const pumpStatusColor = isPumpOn ? 'text-green-400' : 'text-red-400';
                const pumpStatusText = isPumpOn ? 'ON' : 'OFF';

                operatingPanel.innerHTML = `
                    <div class="grid grid-cols-2 gap-x-2 gap-y-0.5 text-xs sm:text-sm">
                        <span class="font-semibold ${areLabelsVisible ? '' : 'hidden'}">BOMBA:</span>
                        <span class="${pumpStatusColor} font-bold">${pumpStatusText}</span>

                        <span class="font-semibold ${areLabelsVisible ? '' : 'hidden'}">${timeLabel}:</span>
                        <span class="font-semibold">${timeToDisplay}</span>

                        <span class="font-semibold ${areLabelsVisible ? '' : 'hidden'}">Taxa Consumo:</span>
                        <span class="font-semibold">${currentConsumptionRateLPH} L/H</span>

                        <span class="font-semibold ${areLabelsVisible ? '' : 'hidden'}">Volume (%):</span>
                        <span class="font-semibold">${percentage.toFixed(1)}%</span>

                        <span class="font-semibold ${areLabelsVisible ? '' : 'hidden'}">Volume (L):</span>
                        <span class="font-semibold">${currentTankVolumeLiters.toFixed(1)} L</span>

                        <span class="font-semibold ${areLabelsVisible ? '' : 'hidden'}">Modo bomba:</span>
                        <span class="font-semibold">${pumpControlMode}</span>
                    </div>
                `;
            }

            function updateRotarySwitchVisual(newMode, oldMode) {
                const targetAngle = modeAngles[newMode];
                const startAngle = currentHandleAngle;

                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }

                let delta;

                if (oldMode === 'AUTO' && newMode === 'MANUAL') {
                    let angleFromStartToOff = (modeAngles['OFF'] - startAngle + 360) % 360;
                    let angleFromOffToTarget = (targetAngle - modeAngles['OFF'] + 360) % 360;
                    delta = angleFromStartToOff + angleFromOffToTarget;

                } else if (oldMode === 'MANUAL' && newMode === 'AUTO') {
                    let angleFromStartToOff = (startAngle - modeAngles['OFF'] + 360) % 360;
                    let angleFromOffToTarget = (modeAngles['OFF'] - targetAngle + 360) % 360;
                    delta = -(angleFromStartToOff + angleFromOffToTarget);

                } else {
                    delta = targetAngle - startAngle;
                    if (delta > 180) {
                        delta -= 360;
                    } else if (delta < -180) {
                        delta += 360;
                    }
                }

                const duration = 300;
                const startTime = performance.now();
                const initialAngle = currentHandleAngle;

                function animateRotation(currentTime) {
                    const elapsedTime = currentTime - startTime;
                    const progress = Math.min(elapsedTime / duration, 1);
                    const easedProgress = progress < 0.5 ? 2 * progress * progress : 1 - Math.pow(-2 * progress + 2, 2) / 2;

                    currentHandleAngle = initialAngle + (delta * easedProgress);
                    rotarySwitchHandle.style.transform = `translate(-50%, -100%) rotate(${currentHandleAngle}deg)`;

                    if (progress < 1) {
                        animationFrameId = requestAnimationFrame(animateRotation);
                    } else {
                        currentHandleAngle = targetAngle;
                        rotarySwitchHandle.style.transform = `translate(-50%, -100%) rotate(${currentHandleAngle}deg)`;
                        animationFrameId = null;
                    }
                }

                animationFrameId = requestAnimationFrame(animateRotation);

                rotarySwitchLabels.forEach(l => l.classList.remove('active'));
                const activeLabel = document.querySelector(`.rotary-switch-label[data-mode="${newMode}"]`);
                if (activeLabel) {
                    activeLabel.classList.add('active');
                }

                modeDisplay.textContent = newMode;
                if (newMode === 'AUTO') modeDisplay.style.color = '#60a5fa';
                else if (newMode === 'MANUAL') modeDisplay.style.color = '#facc15';
                else modeDisplay.style.color = '#f87171';
            }

            // --- FUNÇÕES DE GERAÇÃO DE BOLHAS ---
            function createBubble() {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';

                const size = Math.random() * 8 + 2;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;

                const waterContainerRect = waterContainer.getBoundingClientRect();
                bubble.style.left = `${Math.random() * 100}%`; 

                const waterHeightPx = waterContainer.offsetHeight;
                const startY_px = 0; // Bubble starts at the bottom of the water container (relative to its own container's bottom edge)
                const endY_px = -waterHeightPx; // Bubble travels up to the top of the water container

                const duration = Math.random() * 3000 + 2000;
                const startTime = performance.now();

                function animateBubble(currentTime) {
                    const elapsedTime = currentTime - startTime;
                    const progress = Math.min(elapsedTime / duration, 1);

                    const currentTranslateY = startY_px + (endY_px - startY_px) * progress; // Calculate Y position
                    const opacity = 0.5 * (1 - progress); // Fades out
                    const scale = 0.5 + (progress * 0.5); // Grows from 0.5 to 1.0

                    bubble.style.transform = `translateX(-50%) translateY(${currentTranslateY}px) scale(${scale})`;
                    bubble.style.opacity = opacity;

                    if (progress < 1) {
                        requestAnimationFrame(animateBubble);
                    } else {
                        bubble.remove();
                    }
                }
                requestAnimationFrame(animateBubble);
                
                bubbleContainer.appendChild(bubble);
            }

            function startBubbleGeneration() {
                if (bubbleGenerationInterval === null) {
                    bubbleGenerationInterval = setInterval(() => {
                        if (isPumpOn || currentConsumptionRateLPH > 0) {
                             if (currentTankVolumeLiters > 0) {
                                createBubble();
                            }
                        }
                    }, 300);
                }
            }

            function stopBubbleGeneration() {
                if (bubbleGenerationInterval !== null) {
                    clearInterval(bubbleGenerationInterval);
                    bubbleGenerationInterval = null;
                }
            }
            
            function animateWavePulse() {
                const pulse = document.createElement('div');
                pulse.className = 'wave-pulse';
                wavePulseContainer.appendChild(pulse);

                const waterSurfaceY = waterSurface.getBoundingClientRect().top - wavePulseContainer.getBoundingClientRect().top;
                const duration = 1000;

                pulse.animate([
                    { top: '0px', width: '10px', opacity: 0.8 },
                    { top: `${waterSurfaceY}px`, width: '100%', opacity: 0 }
                ], {
                    duration: duration,
                    easing: 'ease-in-out'
                });

                setTimeout(() => {
                    if (pulse) pulse.remove();
                }, duration);
            }

            // --- FUNÇÕES DE UI E EVENTOS ---

            function toggleSettingsPanel(show) {
                if (show) {
                    populateSettingsForm();
                    settingsPanel.classList.remove('-translate-x-full');
                    menuOverlay.classList.remove('hidden');
                } else {
                    settingsPanel.classList.add('-translate-x-full');
                    menuOverlay.classList.add('hidden');
                }
            }

            function populateSettingsForm() {
                document.getElementById('tank-capacity-input').value = MAX_CAPACITY_LITERS;
                document.getElementById('pump-flow-input').value = PUMP_RATE_LPH;
                document.getElementById('pump-on-percentage-input').value = PUMP_ACTIVATION_THRESHOLD_PERCENTAGE;
                document.getElementById('pump-off-percentage-input').value = PUMP_DEACTIVATION_THRESHOLD_PERCENTAGE;
            }

            function validateAndSaveSettings() {
                const inputs = {
                    capacity: document.getElementById('tank-capacity-input'),
                    flow: document.getElementById('pump-flow-input'),
                    on: document.getElementById('pump-on-percentage-input'),
                    off: document.getElementById('pump-off-percentage-input')
                };

                let isValid = true;

                const capacity = parseInt(inputs.capacity.value, 10);
                const flow = parseInt(inputs.flow.value, 10);
                const on = parseInt(inputs.on.value, 10);
                const off = parseInt(inputs.off.value, 10);

                function showError(input, message) {
                    const errorEl = input.nextElementSibling;
                    errorEl.textContent = message;
                    isValid = false;
                }
                function clearError(input) {
                    input.nextElementSibling.textContent = '';
                }

                Object.values(inputs).forEach(clearError);

                if (isNaN(capacity) || capacity <= 0) showError(inputs.capacity, 'Deve ser um número positivo.');
                if (isNaN(flow) || flow <= 0) showError(inputs.flow, 'Deve ser um número positivo.');
                if (isNaN(on) || on < 0 || on > 100) showError(inputs.on, 'Deve ser entre 0 e 100.');
                if (isNaN(off) || off < 0 || off > 100) showError(inputs.off, 'Deve ser entre 0 e 100.');
                if (on >= off) showError(inputs.on, 'Ligar % deve ser menor que Desligar %.');

                if (!isValid) return;

                const oldPercentage = (currentTankVolumeLiters / MAX_CAPACITY_LITERS) * 100;

                MAX_CAPACITY_LITERS = capacity;
                PUMP_RATE_LPH = flow;
                PUMP_ACTIVATION_THRESHOLD_PERCENTAGE = on;
                PUMP_DEACTIVATION_THRESHOLD_PERCENTAGE = off;

                currentTankVolumeLiters = (oldPercentage / 100) * MAX_CAPACITY_LITERS;

                toggleSettingsPanel(false);
            }

            function requestModeChange(newMode) {
                if (newMode === pumpControlMode) return;
                pendingModeChange = newMode;
                confirmationMessage.textContent = `Confirmar a troca de ${pumpControlMode} para ${newMode}?`;
                confirmationModal.classList.remove('hidden');
            }

            function confirmModeChange() {
                if (pendingModeChange) {
                    const oldModeForVisual = pumpControlMode;
                    pumpControlMode = pendingModeChange;
                    updateRotarySwitchVisual(pumpControlMode, oldModeForVisual);
                }
                closeModal();
            }

            function closeModal() {
                pendingModeChange = null;
                confirmationModal.classList.add('hidden');
            }

            // --- LOOP PRINCIPAL ---

            function mainLoop(timestamp) {
                if (!lastTimestamp) {
                    lastTimestamp = timestamp;
                }
                const deltaTime = (timestamp - lastTimestamp) / 1000;
                lastTimestamp = timestamp;

                timeAccumulator += deltaTime;

                while (timeAccumulator >= 0.05) {
                    updateSimulation(0.05);
                    timeAccumulator -= 0.05;
                }

                updateWaterLevel();
                updateOperatingPanel();

                requestAnimationFrame(mainLoop);
            }

            // --- EVENT LISTENERS ---

            levelSlider.addEventListener('input', (e) => {
                if (!levelSlider.disabled) {
                    const percentage = parseFloat(e.target.value);
                    currentTankVolumeLiters = (percentage / 100) * MAX_CAPACITY_LITERS;
                    updateWaterLevel();
                }
            });

            consumptionSlider.addEventListener('input', (e) => {
                currentConsumptionRateLPH = parseInt(e.target.value, 10);
                consumptionLabel.textContent = `${currentConsumptionRateLPH} L/H`;
            });

            infoBtn.addEventListener('click', () => {
                areLabelsVisible = !areLabelsVisible;
                infoBtn.classList.toggle('bg-violet-400/80');
                updateOperatingPanel();
            });

            settingsBtn.addEventListener('click', () => toggleSettingsPanel(true));
            saveSettingsBtn.addEventListener('click', () => {
                validateAndSaveSettings();
                if (!document.querySelector('.error-message').textContent) {
                    toggleSettingsPanel(false);
                }
            });
            cancelSettingsBtn.addEventListener('click', () => toggleSettingsPanel(false));
            menuOverlay.addEventListener('click', () => toggleSettingsPanel(false));


            rotarySwitchLabels.forEach(label => {
                label.addEventListener('click', (e) => {
                    requestModeChange(e.target.dataset.mode);
                });
            });

            confirmBtn.addEventListener('click', confirmModeChange);
            cancelBtn.addEventListener('click', closeModal);

            // --- INICIALIZAÇÃO ---
            function init() {
                currentTankVolumeLiters = MAX_CAPACITY_LITERS * 0.50;
                pumpControlMode = 'AUTO';
                isPumpOn = false; // Initial pump state
                runningTimeSeconds = 0;
                stoppedTimeSeconds = 0;

                updateWaterLevel();
                updateOperatingPanel();
                
                currentHandleAngle = modeAngles[pumpControlMode];
                rotarySwitchHandle.style.transform = `translate(-50%, -100%) rotate(${currentHandleAngle}deg)`;
                
                updateRotarySwitchVisual(pumpControlMode, pumpControlMode);
                
                setInterval(animateWavePulse, 250);
                startBubbleGeneration();
                requestAnimationFrame(mainLoop);
            }

            init();
        });
    </script>
</body>
